apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: SwiftKeys
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aay6ush/SwiftKeys.git
    targetRevision: HEAD
    path: k8s
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
